<!DOCTYPE html>
<html>
 <head>
  <title></title><meta charset="utf-8">
 </head>
 <body>
  <article>
    <input type="text" id="inp">
    <button id="bt">Получить</button>
    <script>
      var button = document.querySelector('button');
      var pole = document.querySelector('input');
      button.addEventListener('click', f);
      
      function f() {
        fetch(pole.value)
        .then((resp) => resp.text())
        .then((data) => pole.value = data);
      }
      
    </script>
  </article>
 </body>
</html>
